<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Intro component with sign up form</title>
  <link rel="stylesheet" href="styles/style.css">
  <link rel="stylesheet" href="styles/utility.css">
  <link rel="stylesheet" href="styles/reset.css">
  
</head>
<body>
  <main>
    <div class="main__section">
      <div class="section__content">
        <h1 class="heading__primary">Learn to code by watching others</h1>
        <p class="paragraph">
          See how experienced developers solve problems in real-time. Watching scripted tutorials is great,
          but understanding how developers think is invaluable.
        </p>
      </div>
      <div class="section__form">
        <p class="form__banner"><span id="banner__span">Try it free 7 days </span> then $20/mo. thereafter</p>
        <form class="form" id="signup_form">
        
          <input class="form__input" type="text" id="first-name" placeholder="First Name" >
          
          <span class="error_message" id="first-name-error"></span>
          
          <input class="form__input" type="text" id="last-name" placeholder="Last Name" >
          <span class="error_message" id="last-name-error"></span>
          
          <input class="form__input" type="email" id="email" placeholder="Email Address" >
          <span class="error_message" id="email-error"></span>
          
          <input class="form__input" type="password" id="password" placeholder="Password" >
          <span class="error_message" id="password-error"></span>
          
          <button class="form_submit_btn" type="submit"> Claim your free trial </button>
          <p class="form__disclaimer"> By clicking the button, you are agreeing to our <span id="form_disclaimer_span"> Terms and Services</span></p>
        </form>
      </div>
    </div>
  </main>
  <script src="index.js"></script>
</body>
</html>
